<html lang="en">

<head>

<body>
  <header class="container">

    <ul class="d-flex justify-content-between">
      <div style="cursor: pointer;" routerLink="/Home"><img src="assets/images/logo.png" alt=""></div>

      <i class="bi bi-list" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"></i>

      <div class="offcanvas canvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">

          <div id="offcanvasRightLabel" style="cursor: pointer;" routerLink="/Home"><img src="assets/images/logo.png"
              alt=""></div>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body canvas-lists">
          <a routerLink="/Home">Home</a>
          <a routerLink="/Contact">Contact</a>
          <a routerLink="/Services">Services</a>
        </div>
      </div>

      <div class="d-flex nav-list">
        <a routerLink="/Home">Home</a>
        <a routerLink="/Contact">Contact</a>
        <a routerLink="/Services">Services</a>
      </div>
    </ul>
  </header>
</body>

</html>
